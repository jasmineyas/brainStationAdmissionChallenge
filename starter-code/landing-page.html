<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page</title>

    <style>
        body, html {
            height: 100%;
            font-family: "Chivo", Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .circle {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            transition: background-color 0.5s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
        }
        .circle:hover {
            background-image: linear-gradient(to right, rgb(45, 46, 44),rgb(111, 248, 246));
            cursor: pointer;
            color: white;
        }

        .text {
            font-size: 10em;
            font-weight: bold;
            color: #534f49;
            line-height: 80%;
        }

    </style>
</head>
<body>
    <div class="text circle" onclick="location.href='index.html';">
        Level up your time game. 
    </div>
</body>
</html>
